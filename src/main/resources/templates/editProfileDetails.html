<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" th:href="@{/css/editprofilepage.css}">
</head>
<body>
<div th:replace="navbar.html"></div>
<div th:replace="footer.html"></div>
<div class="background">
    <div class="profile-container">
        <header class="header">
            <h1>Hello User</h1>
        </header>
        <main class="profile-content">
            <form th:action="@{/editprofile}" th:method="post">
                <section class="account-details grid-container">
                    <div class="left-box">
                        <div class="form-group">
                            <label for="firstname">Firstname:</label>
                            <input type="text" id="firstname" name="firstname" pattern="[A-Za-z]+" th:field="${User.firstName}">
                        </div>
                        <div class="form-group">
                            <label for="lastname">Lastname:</label>
                            <input type="text" id="lastname" name="lastname" pattern="[A-Za-z]+" th:field="${User.lastName}">
                        </div>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email"  th:field="${User.email}">
                        </div>
                    </div>
                    <div class="middle-box">
                        <div class="form-group">
                            <label for="age">Age:</label>
                            <input type="number" id="age" name="age" th:field="${User.age}">
                        </div>
                        <div class="form-group">
                            <label for="height">Height:</label>
                            <input type="number" id="height" name="height" th:field="${User.height}">
                        </div>
                        <div class="form-group">
                            <label for="weight">Weight:</label>
                            <input type="number" id="weight" name="weight" th:field="${User.weight}">
                        </div>
                    </div>
                    <div class="right-box">
                        <div class="form-group">
                            <label for="goal">Goal:</label>
                            <select id="goal" name="goal" th:field="${User.goal}">
                                <option value="Lose" >Lose</option>
                                <option value="Gain">Gain</option>
                                <option value="Maintain">Maintain</option>
                                <option value="Build Muscle">Build Muscle</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="gender">Gender:</label>
                            <select id="gender" name="gender" th:field="${User.gender}">
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn-change">Submit</button>
                    </div>
                </section>
            </form>
        </main>
    </div>
</div>
</body>
</html>
