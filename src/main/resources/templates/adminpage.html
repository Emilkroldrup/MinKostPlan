<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link rel="stylesheet" th:href="@{/css/admin.css}">
</head>
<body>

    <section class="box">
        <h1>Tilføj en ret</h1>

        <section class="dish-name">
            <input type="text" placeholder="Skriv navnet på retten..">
            <button>Godkend</button>
        </section>

        <section class="dish-recipe">
            <textarea type="text" cols="40" rows="10" placeholder="Skriv opskriften på retten her.."></textarea>
            <button>Godkend</button>
        </section>

        <section class="addPic">
            <input type="file" id="fileInput" accept="image/png, image/jpeg" style="display: none;">
            <label for="fileInput" class="fileButton">Tilføj billede</label>
            <img id="previewImage" src="" alt="Preview" class="food-picture">
        </section>

        <section class="ingredient">
            <p>Tilføj ingredienser</p>
            <button class="addIngredient">+</button>
        </section>
    </section>

    <section th:replace="navbar.html"></section>

    <script th:src="@{/javascript/adminPage.js}"></script>

</body>
</html>
