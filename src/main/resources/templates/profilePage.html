<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" th:href="@{/css/profilepage.css}">
</head>
<body>
    <div class="background">
        <div class="profile-container">
            <header class="header">
                <h1>Hello User</h1>
            </header>
            <main class="profile-content">
                <section class="account-details">
                    <h2>Account Details</h2>
                    <div class="form-group">
                        <label for="firstname">Firstname:</label>
                        <input type="text" id="firstname" name="firstname" value="${user.firstname}" readonly>
                    </div>
                    <div class="form-group">
                        <label for="lastname">Lastname:</label>
                        <input type="text" id="lastname" name="lastname" value="${user.lastname}" readonly>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" value="${user.email}" readonly>
                    </div>
                    <button type="button" class="btn-change">Change Password</button>
                </section>
                <section class="profile-picture">
                    <img th:src="@{/images/defaultProfilePicture.jpg}" alt="User's profile picture" class="user-image">
                    <button type="button" class="btn-change">Change Profile Picture</button>
                </section>
                <section class="subscription">
                    <h2>Subscription</h2>
                    <p>Subscription Status: <span text="${user.subscriptionStatus}"></span></p>
                    <button type="button" class="btn-change">Change Subscription</button>
                </section>
            </main>
        </div>
    </div>
</body>
</html>
