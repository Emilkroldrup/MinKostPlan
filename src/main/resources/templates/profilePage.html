<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>User Profile</title>
<link rel="stylesheet" th:href="@{/css/profilepage.css}">
</head>
<body>
<div th:replace="navbar.html"></div>
<div th:replace="footer.html"></div>
<div class="background">
    <div class="profile-container">
        <header class="header">
            <h1 >Hello User</h1>
        </header>
        <main class="profile-content">
            <section class="account-details">
                <h2>Account Details</h2>
                <div class="form-group">
                    <label for="firstname">Firstname:</label>
                    <input type="text" id="firstname" name="firstname" th:value="${User.firstName}" readonly>
                </div>
                <div class="form-group">
                    <label for="lastname">Lastname:</label>
                    <input type="text" id="lastname" name="lastname" th:value="${User.lastName}" readonly>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" th:value="${User.email}" readonly>
                </div>
                <button type ="button" class="btn-change" onclick="window.location.href='/editprofile'"> Edit account details </button>
            </section>
            <section class="profile-picture">
                <img src="images/defaultProfilePicture.jpg" alt="User's profile picture" class="user-image">
                <button type="button" class="btn-change">Change Profile Picture</button>
            </section>
            <section class="subscription">
                <h2>Subscription</h2>
                <p>Subscription Status: <span text="${user.subscriptionStatus}"></span></p>
                <button type="button" class="btn-change">Change Subscription</button>
            </section>
        </main>
    </div>
</div>
</body>
</html>
