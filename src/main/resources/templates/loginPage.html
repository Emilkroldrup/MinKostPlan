<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/css/login.css}">
    <link rel="stylesheet" th:href="@{/css/slide.css}">
</head>
<body>
    <div class="content-container">
        <div class="slideshow-container">
            <div class="mySlides">
                <img th:src="@{/images/test2.jpg}" alt="Image 2">
            </div>
            <div class="mySlides">
                <img th:src="@{/images/minkostplan-logo.png}" alt="Minkostplan logo">
            </div>
            <div class="mySlides">
                <img th:src="@{/images/test1.jpg}" alt="Image 1">
            </div>
        </div>
        <div class="login-container">
            <form th:action="@{/login}" th:method="post">
                <h2>Login</h2>
                <div class="form-group">
                    <label for="username">email:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <input type="hidden" name="_csrf" th:value="${_csrf.token}"/>
                <input type="submit" value="Log in">
            </form>
        </div>
    </div>
    <script th:src="@{/javascript/slideShow.js}"></script>
</body>
</html>
