<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body>
    <div class="slideshow-container">
        <div class="mySlides fade">
            <img th:src="@{/images/test2.jpg}" alt="Image 2" style="width:100%">
        </div>
        <div class="mySlides fade">
            <img th:src="@{/images/minkostplan-logo.png}" alt="Minkostplan logo" style="width:100%">
        </div>
        <div class="mySlides fade">
            <img th:src="@{/images/test1.jpg}" alt="Image 1" style="width:100%">
        </div>
    </div>
    <div class="login-container">
        <form th:action="@{/login}" method="post">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <input type="hidden" name="_csrf" th:value="${_csrf.token}"/>
            <button type="submit">Login</button>
        </form>
    </div>
    <script th:src="@{/javascript/slideShow.js}"></script>
</body>
</html>
