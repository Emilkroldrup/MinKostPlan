    <!DOCTYPE html>
    <html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Admin</title>
        <link rel="stylesheet" th:href="@{/css/admin.css}">
    </head>
    <body>


    <section class="box">
        <section class="inner-box">
            <h1>Tilf√∏j en ingredient</h1>
            <form th:action="@{/addingredient}" th:method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" th:field="*{ingredient.name}" required><br><br>

                <label for="description">Description:</label><br>
                <textarea id="description" name="description" th:field="*{ingredient.description}" required></textarea><br><br>

                <label for="calories">Calories:</label>
                <input type="number" id="calories" name="calories" th:field="*{ingredient.calories}" required><br><br>

                <label for="carbohydrate">Carbohydrate:</label>
                <input type="number" id="carbohydrate" name="carbohydrate" th:field="*{ingredient.carbohydrate}" required><br><br>

                <label for="fat">Fat:</label>
                <input type="number" id="fat" name="fat" th:field="*{ingredient.fat}" required><br><br>

                <label for="protein">Protein:</label>

                <input type="number" id="protein" name="protein" th:field="*{ingredient.protein}" required><br><br>

                <button type="submit">Add Ingredient</button>
            </form>

        </section>
    </section>

    <section class="menu-select">
        <section class="inner-boxmenu">
            <h1>Menu</h1>
            <button class="side-BoxCreateDish" onclick="window.location.href='/adminrecipe';" >Opret ret</button>

            <button class="side-BoxCreateIngredient" >Opret ingredient </button>

            <button class="side-BoxAllDishes" onclick="window.location.href='/adminrecipes';" >Alle retter</button>

            <button class="side-BoxAllIngredient" onclick="window.location.href='/adminingredients';" >Alle ingredienser</button>

        </section>
    </section>

    <section th:replace="navbar.html"></section>

    <script th:src="@{/javascript/adminPage.js}"></script>

    </body>
    </html>
